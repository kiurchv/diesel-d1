[package]
name = "diesel-d1"
version = "0.1.0"
edition = "2021"
authors = ["Lu√≠s Duarte <lduarte@cloudflare.com>"]
license-file = "LICENSE"
homepage = "https://github.com/LuisDuarte1/diesel-d1"
description = "A Diesel Backend/Connection for Cloudflare D1."

[dependencies]
async-trait = "0.1.83"
chrono = { version = "0.4", optional = true, default-features = false }
diesel = { version = "2.2.6", features = [
  "i-implement-a-third-party-backend-and-opt-into-breaking-changes",
] }
diesel-async = "0.5.2"
futures-util = "0.3.31"
js-sys = "0.3.74"
time = { version = "0.3.9", optional = true, features = [
  "macros",
  "formatting",
  "parsing",
] }
wasm-bindgen = "0.2.97"
wasm-bindgen-futures = "0.4.49"
worker = { version = "0.4.2" }

[features]
chrono = ["dep:chrono", "diesel/chrono"]
time = ["dep:time", "diesel/time"]
